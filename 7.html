<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
    用户名：<input v-model.lazy="user.username" type="text">
    年龄：<input type="text" value="" v-model.number.trim="user.age">
    描述信息：<textarea name="" v-model="user.desc" id="" cols="30" rows="10"></textarea>
    兴趣：
    <input type="checkbox"v-model="user.inset" value="1"> 吃饭
    <input type="checkbox"v-model="user.inset" value="2"> 睡觉
    <input type="checkbox"v-model="user.inset" value="3"> 打豆豆
    性别：<input type="radio" v-model="user.sex" value="1"> 男 <input type="radio" value="2" v-model="user.sex"> 女
    <br>
    城市：<select name="" id="" v-model="user.citys" multiple>
        <option disabled value="">请选择</option>
        <option value="1">太原</option>
        <option value="2">北京</option>
        <option value="3">上海</option>
    </select>
    <button @click="handsubmit">提交</button>
    </div>
</body>
<script>
    var vm = new Vue({
        data:{
             user:{
                username:"",
                desc:"",
                age:20,
                inset:[],
                sex:"1",
                citys:[]
             }
        },
        methods:{
            handsubmit(){
              console.log(JSON.stringify(this.user));
            }
        }
    }).$mount('#app')
</script>
</html>

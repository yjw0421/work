<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <button @click="decrement()">-</button><span>{{num}}</span><button @click="add(2,$event)">+</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            decrement() {
                this.num -= 1;
            },
            add(n,e) {
                this.num += n;
                console.log(e);
            }
        }
    })
</script>

</html>
